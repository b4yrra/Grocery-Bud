<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>a grocery list</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="card">
      <h1>Grocery Bud</h1>
      <div class="main">
        <div class="main-value">
          <input type="text" class="input" placeholder="e.g.eggs" />
          <button class="value-submit" id="sumbitBtn">Submit</button>
        </div>
        <div class="result"></div>
        <div class="footer">
          <button class="clear-value" id="clearBtn">Clear Items</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
